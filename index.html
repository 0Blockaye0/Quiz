<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header class="header">
        <div class="high-score-div">
            <a href="some-link" id="high-score-link">View High Scores</a>
        </div>
        <div class= "timer-div">
            <p id="timer">Time 1:00</p>
        </div>
    </header>
    <main>
            <div id="question">
                <h1>Coding Quiz Challenge</h1>
            </div>
            <div class="choice-content">
                <p id="intro-statement">Try to answer the following code related questions within the time limit.<br> 
                    Keep in mind that incorrect answers will penalize your score/time <br>
                    ten seconds!</p>
            </div>
            <div class="start-button">
                <button type="button" name="start" id="start-quiz">Start Quiz</button>
            </div>
    </main>
    <script src="./assets/script.js" ></script>
</body>
</html>
